---
Name: markdown
After: 'framework/*','cms/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
DataObject:
  extensions:
    - CloudinaryConfigs
Controller:
  extensions:
    - CloudinaryControllerExtension
ReportAdmin:
  extensions:
    - SS_ReportExtension
CloudinaryConfigs:
  replace_relationships: true
  editor_image_sizes:
    small:
      width: 100
      height: 100
    large:
      width: 400
      height: 150
    banner:
      width: 720
      height: 120
  settings:
    CloudName: ''
    APIKey: ''
    APISecret: ''
    Quality: 70
