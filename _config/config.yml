---
Name: silverstripecloudinary
---
SilverStripe\Core\Injector\Injector:
  CloudinaryImage:
    class: MadeHQ\Cloudinary\FieldType\DBImage
  DBCloudinaryImage:
    class: MadeHQ\Cloudinary\FieldType\DBImage
  CloudinaryMedia:
    class: MadeHQ\Cloudinary\FieldType\DBMedia
  DBCloudinaryMedia:
    class: MadeHQ\Cloudinary\FieldType\DBMedia
  CloudinaryFile:
    class: MadeHQ\Cloudinary\FieldType\DBFile
  DBCloudinaryFile:
    class: MadeHQ\Cloudinary\FieldType\DBFile
  CloudinaryMultiImage:
    class: MadeHQ\Cloudinary\FieldType\DBMultiImage
  DBCloudinaryMultiImage:
    class: MadeHQ\Cloudinary\FieldType\DBMultiImage
  CloudinaryMultiMedia:
    class: MadeHQ\Cloudinary\FieldType\DBMultiMedia
  DBCloudinaryMultiMedia:
    class: MadeHQ\Cloudinary\FieldType\DBMultiMedia
  CloudinaryMultiFile:
    class: MadeHQ\Cloudinary\FieldType\DBMultiFile
  DBCloudinaryMultiFile:
    class: MadeHQ\Cloudinary\FieldType\DBMultiFile

SilverStripe\Control\Director:
  rules:
    'cloudinary-api': 'MadeHQ\Cloudinary\Controllers\API'

SilverStripe\Admin\LeftAndMain:
  extra_requirements_javascript:
    - https://media-library.cloudinary.com/global/all.js
    - mademedia/silverstripe-cloudinary:client/dist/bundle.js
  extra_requirements_css:
    - mademedia/silverstripe-cloudinary:client/dist/bundle.css
