---
Name: markdown
After: 'framework/*','cms/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
DataObject:
  extensions:
    - CloudinaryConfigs
Controller:
  extensions:
    - CloudinaryControllerExtension
ReportAdmin:
  extensions:
    - SS_ReportExtension
CloudinaryConfigs:
  replace_relationships: true
  editor_image_sizes:
    small:
      width: 100
      height: 100
    large:
      width: 400
      height: 150
    banner:
      width: 720
      height: 120
  editor_video_sizes:
      default:
        width: 200
        height: 200
      small:
        width: 100
        height: 100
      large:
        width: 400
        height: 200
      banner:
        width: 720
        height: 300
  settings:
    CloudName: ''
    APIKey: ''
    APISecret: ''
    Quality: 70
CloudinaryYoutubeVideo:
  youtube_api_key: ''

