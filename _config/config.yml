---
Name: cloudinary
After: 'framework/*','cms/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
ReportAdmin:
  extensions:
    - SS_ReportExtension
CloudinaryUtils:
  settings:
    CloudName: ''
    APIKey: ''
    APISecret: ''
    Quality: 70
    UploadPreset: ''

CloudinaryUploadField:
  defaultConfig:
    autoUpload: true
    allowedMaxFileNumber: 100
    canUpload: true
    canAttachExisting: 'CMS_ACCESS_Cloudinary'
    canPreviewFolder: true
    previewMaxWidth: 80
    previewMaxHeight: 60
    uploadTemplateName: 'ss-uploadfield-uploadtemplate'
    downloadTemplateName: 'ss-cloudinary-uploadfield-downloadtemplate'
    overwriteWarning: true # Warning before overwriting existing file (only relevant when Upload: replaceFile is true)

CloudinaryAdmin:
  max_results: 100
