---
Name: markdown
After: 'framework/*','cms/*'
---
# YAML configuration for SilverStripe
# See http://doc.silverstripe.org/framework/en/topics/configuration
# Caution: Indentation through two spaces, not tabs
SiteConfig:
  extensions:
    - CloudinaryConfigs
Controller:
  extensions:
    - CloudinaryControllerExtension
CloudinaryConfigs:
  settings:
    CloudName: ''
    APIKey: ''
    APISecret: ''
    Quality: 70